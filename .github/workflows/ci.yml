name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  GRADLE_OPTS: '-Dorg.gradle.daemon=false'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build -x test --no-daemon

      - name: Run Tests
        run: ./gradlew test --no-daemon

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/build/reports/tests/'
          retention-days: 7

  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Code AI Analysis
        run: |
          ./gradlew :code-ai-analyzer:jar :mini-ai-cli:installDist --no-daemon

          echo "## Code AI Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Analyze core modules
          for module in mini-ai-core code-ai-analyzer code-ai-tokenizer; do
            if [ -d "$module/src/main/java" ]; then
              echo "### $module" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              find "$module/src/main/java" -name "*.java" | head -5 | while read file; do
                echo "Analyzing: $file"
              done >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Check for Security Issues
        run: |
          echo "## Security Check" >> $GITHUB_STEP_SUMMARY

          # Check for hardcoded secrets
          SECRETS_FOUND=$(grep -rn --include="*.java" \
            -e "password\s*=\s*\"" \
            -e "apiKey\s*=\s*\"" \
            -e "secret\s*=\s*\"" \
            --exclude-dir=build \
            --exclude-dir=.gradle \
            . 2>/dev/null || true)

          if [ -n "$SECRETS_FOUND" ]; then
            echo "### ⚠️ Potential Hardcoded Secrets Found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$SECRETS_FOUND" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "### ✅ No hardcoded secrets detected" >> $GITHUB_STEP_SUMMARY
          fi

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Check Dependencies
        run: ./gradlew dependencies --no-daemon

      - name: Check for Updates
        run: |
          echo "## Dependency Report" >> $GITHUB_STEP_SUMMARY
          ./gradlew dependencyUpdates --no-daemon 2>/dev/null || echo "Dependency updates check skipped"
