<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Code AI Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <h1>Code AI</h1>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link active">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                            </svg>
                            대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/analyze" class="nav-link">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                            </svg>
                            코드 분석
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/history" class="nav-link">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                            </svg>
                            분석 기록
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/settings" class="nav-link">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                            </svg>
                            설정
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h2>대시보드</h2>
                <div class="header-actions">
                    <span id="status-message" class="badge badge-info">준비됨</span>
                </div>
            </header>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon primary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                        </svg>
                    </div>
                    <div class="stat-value" id="stat-lines">0</div>
                    <div class="stat-label">총 라인 수</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon success">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                        </svg>
                    </div>
                    <div class="stat-value" id="stat-code">0</div>
                    <div class="stat-label">코드 라인</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon warning">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                        </svg>
                    </div>
                    <div class="stat-value" id="stat-methods">0</div>
                    <div class="stat-label">메서드 수</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon danger">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                        </svg>
                    </div>
                    <div class="stat-value" id="stat-complexity">0</div>
                    <div class="stat-label">복잡도</div>
                </div>
            </div>

            <div class="two-column">
                <!-- Code Editor -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">코드 입력</h3>
                        <div style="display: flex; gap: 8px;">
                            <button id="analyze-btn" class="btn btn-primary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                                </svg>
                                분석
                            </button>
                            <button id="llm-analyze-btn" class="btn btn-secondary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"/>
                                </svg>
                                LLM 분석
                            </button>
                        </div>
                    </div>

                    <div class="code-editor">
                        <textarea id="code-editor" class="code-textarea" placeholder="// Java 코드를 입력하세요...

public class Example {
    public static void main(String[] args) {
        System.out.println(&quot;Hello, World!&quot;);
    }
}"></textarea>
                    </div>

                    <div style="margin-top: 16px;">
                        <label style="display: flex; align-items: center; gap: 8px; color: var(--gray); font-size: 14px;">
                            <input type="checkbox" id="include-llm">
                            LLM 분석 포함
                        </label>
                        <select id="llm-provider" style="margin-top: 8px; padding: 8px; border-radius: 4px; border: 1px solid var(--border);">
                            <option value="claude">Claude</option>
                            <option value="openai">OpenAI</option>
                            <option value="ollama">Ollama (로컬)</option>
                        </select>
                    </div>
                </div>

                <!-- Score Display -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">코드 점수</h3>
                    </div>

                    <div class="score-display">
                        <div class="score-circle grade-b">
                            <span class="score-value">0</span>
                            <span class="score-grade">-</span>
                        </div>
                    </div>

                    <div class="category-scores">
                        <div class="category-item">
                            <span class="category-name">가독성</span>
                            <div class="category-bar">
                                <div class="progress-bar">
                                    <div class="progress-fill success" style="width: 0%"></div>
                                </div>
                            </div>
                            <span class="category-value">0</span>
                        </div>
                        <div class="category-item">
                            <span class="category-name">유지보수성</span>
                            <div class="category-bar">
                                <div class="progress-bar">
                                    <div class="progress-fill success" style="width: 0%"></div>
                                </div>
                            </div>
                            <span class="category-value">0</span>
                        </div>
                        <div class="category-item">
                            <span class="category-name">보안</span>
                            <div class="category-bar">
                                <div class="progress-bar">
                                    <div class="progress-fill success" style="width: 0%"></div>
                                </div>
                            </div>
                            <span class="category-value">0</span>
                        </div>
                        <div class="category-item">
                            <span class="category-name">성능</span>
                            <div class="category-bar">
                                <div class="progress-bar">
                                    <div class="progress-fill success" style="width: 0%"></div>
                                </div>
                            </div>
                            <span class="category-value">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="two-column">
                <!-- Issues -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">발견된 이슈</h3>
                        <span class="badge badge-warning" id="issue-count">0</span>
                    </div>
                    <ul class="issue-list">
                        <div class="loading">코드를 입력하고 분석하세요.</div>
                    </ul>
                </div>

                <!-- Positives -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">긍정적 피드백</h3>
                    </div>
                    <ul class="positives-list">
                        <div class="loading">코드를 입력하고 분석하세요.</div>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
