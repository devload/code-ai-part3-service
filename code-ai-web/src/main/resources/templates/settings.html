<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">설정</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .settings-form {
            display: grid;
            gap: 24px;
        }
        .form-group {
            display: grid;
            gap: 8px;
        }
        .form-label {
            font-weight: 500;
            font-size: 14px;
        }
        .form-input {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
        }
        .form-input:focus {
            outline: 2px solid var(--primary);
            outline-offset: -2px;
        }
        .form-hint {
            font-size: 12px;
            color: var(--gray);
        }
        .settings-section {
            border-bottom: 1px solid var(--border);
            padding-bottom: 24px;
            margin-bottom: 24px;
        }
        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <h1>Code AI</h1>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                            </svg>
                            대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/analyze" class="nav-link">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                            </svg>
                            코드 분석
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/history" class="nav-link">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                            </svg>
                            분석 기록
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/settings" class="nav-link active">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                            </svg>
                            설정
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h2>설정</h2>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="saveSettings()">저장</button>
                </div>
            </header>

            <div class="card">
                <form class="settings-form" id="settings-form">
                    <!-- LLM 설정 -->
                    <div class="settings-section">
                        <h3 class="section-title">LLM 설정</h3>

                        <div class="form-group">
                            <label class="form-label">기본 LLM 제공자</label>
                            <select class="form-input" id="default-provider">
                                <option value="claude">Claude (Anthropic)</option>
                                <option value="openai">OpenAI (GPT)</option>
                                <option value="ollama">Ollama (로컬)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Claude API 키</label>
                            <input type="password" class="form-input" id="claude-api-key"
                                   placeholder="sk-ant-...">
                            <span class="form-hint">환경변수 ANTHROPIC_API_KEY로도 설정 가능</span>
                        </div>

                        <div class="form-group">
                            <label class="form-label">OpenAI API 키</label>
                            <input type="password" class="form-input" id="openai-api-key"
                                   placeholder="sk-...">
                            <span class="form-hint">환경변수 OPENAI_API_KEY로도 설정 가능</span>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Ollama 서버 URL</label>
                            <input type="text" class="form-input" id="ollama-url"
                                   value="http://localhost:11434">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Ollama 모델</label>
                            <select class="form-input" id="ollama-model">
                                <option value="codellama:13b">CodeLlama 13B</option>
                                <option value="deepseek-coder:6.7b">DeepSeek Coder 6.7B</option>
                                <option value="qwen2.5-coder:7b">Qwen 2.5 Coder 7B</option>
                                <option value="llama3:8b">Llama 3 8B</option>
                            </select>
                        </div>
                    </div>

                    <!-- 분석 설정 -->
                    <div class="settings-section">
                        <h3 class="section-title">분석 설정</h3>

                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="auto-llm" checked>
                                <span class="form-label" style="margin: 0;">LLM 분석 자동 활성화</span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="checkbox" id="real-time-score" checked>
                                <span class="form-label" style="margin: 0;">실시간 점수 계산</span>
                            </label>
                            <span class="form-hint">코드 입력 중 자동으로 점수 계산</span>
                        </div>

                        <div class="form-group">
                            <label class="form-label">분석 타임아웃 (초)</label>
                            <input type="number" class="form-input" id="timeout" value="60" min="10" max="300">
                        </div>
                    </div>

                    <!-- UI 설정 -->
                    <div class="settings-section">
                        <h3 class="section-title">UI 설정</h3>

                        <div class="form-group">
                            <label class="form-label">테마</label>
                            <select class="form-input" id="theme">
                                <option value="light">라이트</option>
                                <option value="dark">다크</option>
                                <option value="auto">시스템 설정 따르기</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">언어</label>
                            <select class="form-input" id="language">
                                <option value="ko">한국어</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 시스템 정보 -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">시스템 정보</h3>
                </div>
                <div style="display: grid; gap: 8px; font-size: 14px;">
                    <div><strong>버전:</strong> 1.0.0</div>
                    <div><strong>API 버전:</strong> v1</div>
                    <div><strong>서버:</strong> <span id="server-status">확인 중...</span></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 서버 상태 확인
        fetch('/api/v1/health')
            .then(res => res.json())
            .then(data => {
                document.getElementById('server-status').textContent =
                    data.status === 'UP' ? '정상 작동 중' : '오류';
            })
            .catch(() => {
                document.getElementById('server-status').textContent = '연결 실패';
            });

        // 설정 저장
        function saveSettings() {
            const settings = {
                defaultProvider: document.getElementById('default-provider').value,
                ollamaUrl: document.getElementById('ollama-url').value,
                ollamaModel: document.getElementById('ollama-model').value,
                autoLLM: document.getElementById('auto-llm').checked,
                realTimeScore: document.getElementById('real-time-score').checked,
                timeout: document.getElementById('timeout').value,
                theme: document.getElementById('theme').value,
                language: document.getElementById('language').value
            };

            localStorage.setItem('codeai-settings', JSON.stringify(settings));
            alert('설정이 저장되었습니다.');
        }

        // 설정 로드
        function loadSettings() {
            const saved = localStorage.getItem('codeai-settings');
            if (saved) {
                const settings = JSON.parse(saved);
                document.getElementById('default-provider').value = settings.defaultProvider || 'claude';
                document.getElementById('ollama-url').value = settings.ollamaUrl || 'http://localhost:11434';
                document.getElementById('ollama-model').value = settings.ollamaModel || 'codellama:13b';
                document.getElementById('auto-llm').checked = settings.autoLLM ?? true;
                document.getElementById('real-time-score').checked = settings.realTimeScore ?? true;
                document.getElementById('timeout').value = settings.timeout || 60;
                document.getElementById('theme').value = settings.theme || 'light';
                document.getElementById('language').value = settings.language || 'ko';
            }
        }

        loadSettings();
    </script>
</body>
</html>
