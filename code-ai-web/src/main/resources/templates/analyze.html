<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">코드 분석</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 40px;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }
        .drop-zone svg {
            width: 48px;
            height: 48px;
            color: var(--gray);
            margin-bottom: 16px;
        }
        .fixed-code-container {
            display: none;
        }
        .fixed-code-container.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <h1>Code AI</h1>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                            </svg>
                            대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/analyze" class="nav-link active">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                            </svg>
                            코드 분석
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/history" class="nav-link">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                            </svg>
                            분석 기록
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/settings" class="nav-link">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                            </svg>
                            설정
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h2>코드 분석</h2>
                <div class="header-actions">
                    <span id="status-message" class="badge badge-info">준비됨</span>
                </div>
            </header>

            <!-- File Upload -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">파일 업로드</h3>
                </div>
                <div id="drop-zone" class="drop-zone">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                    </svg>
                    <p>파일을 드래그하거나 클릭하여 업로드</p>
                    <p style="color: var(--gray); font-size: 14px;">.java, .kt, .scala 파일 지원</p>
                    <input type="file" id="file-input" accept=".java,.kt,.scala" style="display: none;">
                </div>
            </div>

            <!-- Code Input -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">코드 입력</h3>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <select id="llm-provider" style="padding: 8px 12px; border-radius: 4px; border: 1px solid var(--border);">
                            <option value="claude">Claude</option>
                            <option value="openai">OpenAI</option>
                            <option value="ollama">Ollama</option>
                        </select>
                        <label style="display: flex; align-items: center; gap: 4px;">
                            <input type="checkbox" id="include-llm">
                            LLM 분석
                        </label>
                        <label style="display: flex; align-items: center; gap: 4px;">
                            <input type="checkbox" id="auto-fix">
                            자동 수정
                        </label>
                        <button id="analyze-btn" class="btn btn-primary">분석 실행</button>
                    </div>
                </div>
                <textarea id="code-editor" class="code-textarea" placeholder="// 분석할 코드를 입력하세요..."></textarea>
            </div>

            <!-- Analysis Result -->
            <div class="analysis-result">
                <div class="two-column">
                    <!-- Score -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">분석 결과</h3>
                        </div>
                        <div class="score-display">
                            <div class="score-circle">
                                <span class="score-value">-</span>
                                <span class="score-grade">-</span>
                            </div>
                        </div>
                        <div class="category-scores"></div>
                    </div>

                    <!-- Issues -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">발견된 이슈</h3>
                        </div>
                        <ul class="issue-list">
                            <div class="loading">분석을 실행하세요.</div>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Fixed Code -->
            <div id="fixed-code-section" class="card fixed-code-container">
                <div class="card-header">
                    <h3 class="card-title">수정된 코드</h3>
                    <button id="apply-fix-btn" class="btn btn-success">적용</button>
                </div>
                <textarea id="fixed-code" class="code-textarea" readonly></textarea>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // 파일 드롭존 클릭 이벤트
        document.getElementById('drop-zone').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        // 자동 수정 적용 버튼
        document.getElementById('apply-fix-btn')?.addEventListener('click', () => {
            const fixedCode = document.getElementById('fixed-code').value;
            if (fixedCode) {
                document.getElementById('code-editor').value = fixedCode;
            }
        });
    </script>
</body>
</html>
