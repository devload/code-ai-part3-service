plugins {
    id 'java'
    id 'application'
}

dependencies {
    implementation project(':step15-api')
    implementation project(':step16-prompt')
    implementation project(':step17-llm')
    implementation project(':step18-response')
    implementation project(':step19-action')
    implementation project(':step20-feedback')
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}

application {
    mainClass = 'com.aiprocess.pipeline.ServicePipelineDemo'
}

tasks.named('run') {
    standardInput = System.in
}
